<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ModernOS â€” Comparison</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Inter, sans-serif;
      background: #0a0f17;
      color: #e3edf7;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 950px;
      margin: 40px auto;
      padding: 20px;
    }

    header {
      padding: 30px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #c7f4ff;
    }

    p.lead {
      margin-top: 8px;
      color: #9eb4c8;
      font-size: 15px;
    }

    .table-wrap {
      margin-top: 30px;
      overflow-x: auto;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 550px;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      text-align: left;
      font-size: 14px;
    }

    th {
      color: #dffaff;
      background: rgba(255,255,255,0.04);
    }

    .feature {
      font-weight: 600;
      color: #eaf8ff;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
    }

    .yes { background: rgba(0,255,180,0.12); color: #00d68f; border: 1px solid rgba(0,255,180,0.2);}
    .no { background: rgba(255,60,60,0.12); color: #ff6b6b; border: 1px solid rgba(255,60,60,0.2);}
    .maybe { background: rgba(255,255,255,0.1); color: #9eb4c8; border: 1px solid rgba(255,255,255,0.18);}
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>ModernOS Comparison</h1>
      <p class="lead">A simple comparison of core features across platforms.</p>
    </header>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Feature</th>
            <th>Windows</th>
            <th>macOS</th>
            <th>Linux</th>
            <th>ModernOS</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td class="feature">Glass/Neon UI</td>
            <td><span class="no">No</span></td>
            <td><span class="yes">Yes</span></td>
            <td><span class="no">No</span></td>
            <td><span class="yes">Yes</span></td>
          </tr>

          <tr>
            <td class="feature">Ads in System</td>
            <td><span class="yes">Yes</span></td>
            <td><span class="maybe">Some</span></td>
            <td><span class="no">No</span></td>
            <td><span class="no">No</span></td>
          </tr>

          <tr>
            <td class="feature">Security Model</td>
            <td><span class="maybe">Medium</span></td>
            <td><span class="yes">High</span></td>
            <td><span class="yes">High</span></td>
            <td><span class="yes">Ultra-Sandboxed</span></td>
          </tr>

          <tr>
            <td class="feature">Customization</td>
            <td><span class="maybe">Medium</span></td>
            <td><span class="no">Low</span></td>
            <td><span class="yes">Very High</span></td>
            <td><span class="yes">High</span></td>
          </tr>

          <tr>
            <td class="feature">Package Manager</td>
            <td><span class="no">No</span></td>
            <td><span class="no">No</span></td>
            <td><span class="yes">Yes</span></td>
            <td><span class="yes">CortexPM</span></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
